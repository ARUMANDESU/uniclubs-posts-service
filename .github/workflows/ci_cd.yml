name: CI/CD Pipeline

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]


jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set date
        run: echo "DATE=$(date +%s)" >> $GITHUB_ENV
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:latest,${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:${{env.DATE}}
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        if: ${{ job.status != 'success'}}
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            â›”â›”â›” **Backend Commit CI Failed** â›”â›”â›”

            ğŸ‘¤ **Author**: ${{ github.actor }}  
            ğŸ“ **Commit Message**: ${{ github.event.commits[0].message }}
            
            ğŸ“¦ **Repository**: [${{ github.repository }}](https://github.com/${{ github.repository }})  
            ğŸ”— **See Changes**: [View Commit](https://github.com/${{ github.repository }}/commit/${{github.sha}})  
            
            â›” **Status**: ${{ job.status }}
  deploy:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install SSH client
        run: sudo apt-get install -y openssh-client
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          key: ${{ secrets.SSH_SECRET_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          username:  ${{ secrets.SSH_USERNAME }}
          script: |
            ~/deploy.sh

      - name: send telegram message on deploy
        uses: appleboy/telegram-action@master
        if: always()
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            ğŸ’» **Posts Deployed on server** 
            
            ğŸ‘¤ **Author**: ${{ github.actor }}  
            ğŸ“ **Commit Message**: ${{ github.event.commits[0].message }}
            
            ğŸ“¦ **Repository**: [${{ github.repository }}](https://github.com/${{ github.repository }})  
            ğŸ”— **See Changes**: [View Commit](https://github.com/${{ github.repository }}/commit/${{github.sha}})  
            
            ğŸ“Š **Status**: ${{ job.status }}