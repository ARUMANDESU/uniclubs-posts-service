name: Docker Image CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]


jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set date
        run: echo "DATE=$(date +%s)" >> $GITHUB_ENV
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: arumandesu/posts-service:latest,arumandesu/posts-service:${{env.DATE}}
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        if: always()
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            ğŸ’» **New Backend Commit!** 
            
            ğŸ‘¤ **Author**: ${{ github.actor }}  
            ğŸ“ **Commit Message**: ${{ github.event.commits[0].message }}
            
            ğŸ“¦ **Repository**: [${{ github.repository }}](https://github.com/${{ github.repository }})  
            ğŸ”— **See Changes**: [View Commit](https://github.com/${{ github.repository }}/commit/${{github.sha}})  
            
            âœ… **Status**: ${{ job.status }}
